plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

mainClassName = 'MQTT.MQTTBroker' // This should be the fully qualified name of your main class

sourceSets {
    test {
        java.srcDirs = ['src/test/java'] // Add this line to include the test source directory
    }
}

run {
    if ( project.hasProperty("appArgs") ) {
        args appArgs.split(',')
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.11.2'
    testImplementation 'org.assertj:assertj-core:3.20.2'
}
